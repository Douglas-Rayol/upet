<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="">
                <div class="form-header">
                    <div class="title">
                        <h2>Cadastro de Produto</h2>
                    </div>

                <div class="input-group">
                    <div class="input-box">
                        <label>Nome</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="input-box">
                        <label for="dinheiro">Valor</label>
                        <input type="text" name="dinheiro" class="form-control" />
                    </div>
                    <div class="input-box">
                        <label>Detalhe</label>
                        <input type="text" class="form-control">
                    </div>
                        <label>validade</label>
                        <input type="date" class="form-control">
                    </div>

                    <div class="input-box">
                        <label>Marca</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="continue-button"><br>
                    <button class="botao-cadastro">Registrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
